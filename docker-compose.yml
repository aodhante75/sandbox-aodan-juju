# All credentials come from .env (do not commit .env).
# Usage: docker-compose --env-file .env up -d

version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: mssql_server
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${MSSQL_SA_PASSWORD}
    ports:
      - "${MSSQL_PORT:-1433}:1433"
    volumes:
      - mssql_data:/var/opt/mssql
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P \"$$MSSQL_SA_PASSWORD\" -C -Q \"SELECT 1\" || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 15s

  mssql-init:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: mssql_init
    environment:
      - MSSQL_SA_PASSWORD=${MSSQL_SA_PASSWORD}
    volumes:
      - ./sql:/init:ro
    command: >
      /bin/bash -c "
      echo 'Waiting for SQL Server to be ready...';
      until /opt/mssql-tools18/bin/sqlcmd -S sqlserver -U sa -P \"$$MSSQL_SA_PASSWORD\" -C -Q 'SELECT 1' 2>/dev/null; do
        sleep 2;
      done;
      echo 'Running init.sql...';
      /opt/mssql-tools18/bin/sqlcmd -S sqlserver -U sa -P \"$$MSSQL_SA_PASSWORD\" -C -i /init/init.sql;
      echo 'Init completed.'
      "
    depends_on:
      sqlserver:
        condition: service_healthy

volumes:
  mssql_data: {}
